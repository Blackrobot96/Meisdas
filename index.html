<!DOCTYPE html>
<html>
<head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: #EEE;
        font-family: 'Archivo', sans-serif;
        color: #000;
    }
    .column{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    .row{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    .space-row{
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
    }

    .center-row{
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: center;
    }

    .header{
        background-color: #00519E;
        color: #fff;
        font-size: 24pt;
        align-self: left;
        padding: 15pt 5pt;
        font-family:"Calibri";
    }

    .input{
        color: black;
        font-size: 14pt;
        width: 100%;
        font-family:"Calibri";
    }

    .plain-text{
        color: black;
        font-size: 14pt;
        font-family:"Calibri";
    }

    .login-button{
        font-size: 14pt;
        width: 20%;
        align-self: center;
        margin-top: 40pt;
        font-family:"Calibri";
    }

    .footer{
        display: flex;
        position: fixed;
        left: 0;
        bottom: 0;
        height: 6%;
        width: 100%;
        background-color: #00519E;
        color: white;
        align-content: center;
    }

    .help-button{
        align-self: center;
        font-size: 16pt;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px;
    }

    .modal{
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        overflow: auto;
        transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
    }

    .modal-content{
        margin: 15% auto;
        padding: 20px;
        width: 80%;
        border: 1px solid #888;
        background-color: white;
        border-radius: 15px;
        color: black;
    }

    .close{
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .show-modal {
        opacity: 1;
        visibility: visible;
        transform: scale(1.0);
        transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
    }

</style>

</head>
<body>
    <div class="column">
        <h1 class="header">Groepenzoeker</h1>
        <div class="row">
            <div class="column" style="width:70%;">
                <p class="plain-text">Username:</p>
                <input class="input" type="text" id="username">
                <p class="plain-text">Password:</p>
                <input class="input" type="password" id="password">
                <button class="login-button" onclick="doLogin()">Login</button>
            </div>
        </div>
    </div>
    <div class="footer" style="justify-content: center;">
        <button class="help-button">Help</button>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="settings-text" style="font-size: 18pt">
                    <span style="font-weight: bold">Login helpdesk:</span>
                    <br>Welcome to the Groepenzoeker, the platform of your dreams to find you the perfect group!
                    To start your journey, please log into your account.
                    <br><span style="font-weight: bold">Forgotten Password:</span>
                    <br>To request a new password for your account please contact the Meisdas group 07.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    userInput = document.getElementById('username');
    function doLogin() {
        localStorage.setItem("HCIUsername", userInput.value);
        window.location.href = "finder.html";
    }

    function toggleModal() {
        document.querySelector(".modal").classList.toggle("show-modal");
    }

    function windowOnClick(event) {
        if (event.target === modal) {
            toggleModal();
        }
    }

    document.querySelector(".help-button").addEventListener("click", toggleModal);
    document.querySelector(".close").addEventListener("click", toggleModal);
    window.addEventListener("click", windowOnClick);

</script>
